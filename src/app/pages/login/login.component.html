<!-- Create a form for user login -->

<div fxLayout="column">

  <mat-card class="login-container">
      <mat-card-header class="login-title">
          <mat-card-title>
              Employee Sign-In Page
          </mat-card-title>

          <mat-card-subtitle>
              You must enter a valid Employee ID to continue.
          </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

          <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

          <mat-card class="mat-elevation=z0" fxLayout="row" fxLayoutGap="10px"  >
              <form [formGroup]="loginForm" (ngSubmit)="login(); loginForm.reset()">

                  <mat-card-content class="mat-elevation-z0">
                      <mat-form-field appearance="fill" style="width: 100%; margin: auto">
                          <input
                          type="text"
                          matInput
                          formControlName="empId"
                          placeholder="Employee ID" />

                          <mat-error *ngIf="loginForm.controls['empId'].hasError('required') && loginForm.controls['empID'].touched">
                              Employee ID is a required field.
                          </mat-error>

                          <mat-error *ngIf="loginForm.controls['empId'].hasError('pattern') && loginForm.controls['empID'].touched">
                              Employee ID must be a numerical value.
                          </mat-error>
                      </mat-form-field>
                  </mat-card-content>

                  <mat-card-actions>
                      <button type="submit" fxFlex mat-raised-button color="primary" style="height: 50px; font-size:18px; background-color:green;" [disabled]="!loginForm.valid">Log In</button>
                  </mat-card-actions>
              </form>
          </mat-card>
      </mat-card-content>
